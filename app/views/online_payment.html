{% extends "layout.html" %}

{% block pageTitle %}
  Question page template – {{ serviceName }} – GOV.UK Prototype Kit
{% endblock %}

{% block beforeContent %}
  <a class="govuk-back-link" href="javascript:window.history.back()">Back</a>
{% endblock %}

{% block content %}

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">

      <form class="form" action="check-answers" method="post">

        <h1 class="govuk-heading-xl">Pay the registration fee</h1>
        <p>You will need to pay a £55 fee to register your building.</p>


        <button class="govuk-button" data-module="govuk-button">Pay</button>

      </form>

    </div>
  </div>

{% endblock %}
